<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>💌 Envoie-moi un message !</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e0f2ff, #fbeaff);
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="bg-white bg-opacity-80 p-8 rounded-2xl shadow-xl max-w-lg w-full text-center">
    <h1 class="text-3xl font-bold text-purple-700 mb-4">Tu veux m’écrire quelque chose ? 💌</h1>
    <p class="mb-6 text-gray-700">Ton message est <strong>100 % anonyme</strong> (promis 🤐)</p>

    <form id="anonymous-form" action="https://docs.google.com/forms/d/e/1FAIpQLSfxxxxxxxxxxxxxxxx/formResponse" method="POST" target="hidden_iframe" onsubmit="handleSubmit()" class="space-y-4">
      <textarea name="entry.123456789" required placeholder="Écris ce que tu veux..." class="w-full p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>
      <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-xl transition">Envoyer 💌</button>
    </form>

    <p id="merci" class="mt-6 text-green-600 font-semibold hidden">Merci pour ton message 💖</p>
  </div>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    function handleSubmit() {
      document.getElementById("anonymous-form").style.display = "none";
      document.getElementById("merci").classList.remove("hidden");
    }
  </script>
</body>
</html>
